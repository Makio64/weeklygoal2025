<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="HandheldFriendly" content="true"/>  
    <meta name = "pinterest" content = "nopin" description = "Sorry, this user does not allow pinning" />
    
    <!-- Critical resource hints - load in parallel -->
    <link rel="preconnect" href="https://starter2024.netlify.app" crossorigin>
    <link rel="dns-prefetch" href="//starter2024.netlify.app">
    
    <!-- Preload critical assets to avoid sequential loading -->
    <link rel="preload" href="/fonts/subset-BlackHanSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Starter 2024 by Makio64 | Ronai David">
    <title>Starter 2024 by Makio64 | Ronai David</title>
    
    <!-- Critical CSS -->
    <style>
      body, html, #app {
        user-select: none;
        height: 100%;
        min-height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        scroll-behavior: smooth;
      }

      html {
        touch-action: none; /* Disable Pinch Zoom */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-align: center;
        background: #000;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    
    <!-- Loading spinner - shows instantly while Vue loads -->
    <div id="initial-loader" style="
      user-select: none;
      pointer-events: none;
      position: fixed;
      z-index: 10000;
      top: calc(50% - 37px);
      left: calc(50% - 37px);
      ">
      <div style="
        margin: auto;
        width: 74px;
        height: 74px;
        border-radius: 50%;
        background: radial-gradient(farthest-side,#ff5379 94%,#0000) top/9px 9px no-repeat, conic-gradient(#0000 30%,#ff5379);
        -webkit-mask: radial-gradient(farthest-side,#0000 calc(100% - 9px),#000 0);
        animation: spinner-c7wet2 1s infinite linear;
        " role="status" aria-label="Loading">
      </div>
    </div>
    
    <style>
      @keyframes spinner-c7wet2 {
        100% {
          transform: rotate(1turn);
        }
      }
    </style>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
